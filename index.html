<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickPaste â€“ Instantly Copy Text & Media</title>
  <meta name="description" content="Paste text, images, or videos and generate a code to access them from any device. No login needed.">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="QuickPaste" />
  <meta property="og:description" content="Send text or media across devices instantly with a short code." />
  <meta property="og:url" content="https://yourusername.github.io/quickpaste/" />
  <meta property="og:type" content="website" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXX" crossorigin="anonymous"></script>
  <style>
    /* ... keep existing styles ... */
    .code-entry {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    .code-entry input {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 1rem;
      border: 2px solid #ccc;
      width: 50%;
      text-align: center;
    }
    .code-entry button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 1rem;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .code-entry button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="container" id="dropContainer">
    <div class="dropzone" id="dropZone">Drop image to paste</div>
    <h1><i class="fa-solid fa-paper-plane"></i> QuickPaste</h1>
    <textarea id="input" placeholder="Paste text, image or video link..."></textarea>
    <div class="code-display" id="code">Code: <span id="codeValue">-</span></div>
    <div class="media-preview" id="mediaPreview"></div>
    <div class="qr" id="qrSection" style="display: none;">
      <p>Scan on your phone:</p>
      <canvas id="qr"></canvas>
      <p style="font-size: 0.85rem; color: #555;">Or visit on another device and paste code below:</p>
    </div>

    <div class="code-entry">
      <input type="text" id="codeInput" placeholder="Enter code here">
      <button onclick="loadCode()">Load</button>
    </div>

    <button onclick="generateCode()">Generate Code</button>

    <div class="ad-block">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXX"
           data-ad-slot="SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="footer">Now supports drag & drop for images, text, and video links. All free, no login.</div>
  </div>

  <script>
    function generateCode(contentOverride = null) {
      const input = contentOverride || document.getElementById('input').value.trim();
      if (!input) {
        alert('Please enter some text or link first.');
        return;
      }
      const code = Math.floor(100000 + Math.random() * 900000);
      const url = `${window.location.origin + window.location.pathname}?code=${code}`;
      localStorage.setItem(`paste_${code}`, input);
      document.getElementById('codeValue').textContent = code;
      generateQR(url);
      showMedia(input);
    }

    function generateQR(url) {
      const qr = new QRious({
        element: document.getElementById('qr'),
        value: url,
        size: 180,
        background: 'white',
        foreground: '#003366',
        level: 'H'
      });
      document.getElementById('qrSection').style.display = 'block';
    }

    function showMedia(content) {
      const preview = document.getElementById('mediaPreview');
      preview.innerHTML = '';
      preview.style.display = 'block';

      if (content.startsWith('data:image/')) {
        preview.innerHTML = `<img src="${content}" alt="Dropped image">`;
      } else if (content.match(/\.(jpeg|jpg|png|gif|webp)$/i)) {
        preview.innerHTML = `<img src="${content}" alt="Image preview">`;
      } else if (content.match(/\.(mp4|webm)$/i)) {
        preview.innerHTML = `<video controls><source src="${content}" type="video/mp4"></video>`;
      } else if (content.includes('youtube.com') || content.includes('youtu.be')) {
        const videoId = content.split('v=')[1] || content.split('/').pop();
        preview.innerHTML = `<iframe width="100%" height="215" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      } else if (content.includes('vimeo.com')) {
        const vimeoId = content.split('/').pop();
        preview.innerHTML = `<iframe src="https://player.vimeo.com/video/${vimeoId}" width="100%" height="215" frameborder="0" allowfullscreen></iframe>`;
      } else {
        preview.style.display = 'none';
      }
    }

    function loadCode() {
      const code = document.getElementById('codeInput').value.trim();
      if (!code) return alert("Enter a code to load content.");

      const saved = localStorage.getItem(`paste_${code}`);
      if (saved) {
        document.getElementById('input').value = saved;
        document.getElementById('codeValue').textContent = code;
        const url = `${window.location.origin + window.location.pathname}?code=${code}`;
        generateQR(url);
        showMedia(saved);
      } else {
        alert("No content found for that code on this device.");
      }
    }

    // Drag & drop logic
    const dropZone = document.getElementById('dropZone');
    const dropContainer = document.getElementById('dropContainer');

    dropContainer.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.display = 'flex';
    });

    dropContainer.addEventListener('dragleave', () => {
      dropZone.style.display = 'none';
    });

    dropContainer.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.display = 'none';

      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const base64 = evt.target.result;
          document.getElementById('input').value = base64;
          generateCode(base64);
        };
        reader.readAsDataURL(file);
      } else {
        alert('Only image files are supported for drag & drop.');
      }
    });

    // Load from localStorage
    const params = new URLSearchParams(window.location.search);
    if (params.has('code')) {
      const code = params.get('code');
      const saved = localStorage.getItem(`paste_${code}`);
      if (saved) {
        document.getElementById('input').value = saved;
        document.getElementById('codeValue').textContent = code;
        const url = `${window.location.origin + window.location.pathname}?code=${code}`;
        generateQR(url);
        showMedia(saved);
      }
    }
  </script>
</body>
</html>
