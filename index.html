  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #eef3ff, #dceeff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 520px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }
    p.description {
      color: #666;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 1.25rem;
      font-size: 1rem;
      resize: none;
      outline: none;
      transition: border 0.25s, transform 0.2s;
    }
    textarea:focus {
      border-color: #6495ed;
      transform: scale(1.02);
    }
    button {
      margin-top: 1rem;
      background: #6495ed;
      color: white;
      border: none;
      border-radius: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 8px 20px rgba(100, 149, 237, 0.3);
    }
    button:hover {
      background: #4b80e4;
      transform: translateY(-2px);
    }
    .code-display {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      background: #f5faff;
      border: 2px dashed #d0e0ff;
      border-radius: 1.25rem;
      padding: 0.75rem 1rem;
      color: #003366;
    }
    .media-preview img, .media-preview video, .media-preview iframe {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 1rem;
    }
    .qr canvas {
      margin-top: 0.5rem;
      border-radius: 1rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #777;
    }
    .ad-block {
      margin-top: 1.5rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-paper-plane"></i> QuickPaste</h1>
    <p class="description">Instantly share text, image links, or videos across devices with just one code.</p>
    <textarea id="input" placeholder="Paste text, image or video link..."></textarea>
    <div class="code-display">Code: <span id="codeValue">-</span></div>
    <div class="qr" id="qrSection" style="display: none;"><canvas id="qr"></canvas></div>
    <div class="media-preview" id="mediaPreview"></div>
    <button onclick="generateCode()">Generate Code</button>

    <div class="ad-block">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXX"
           data-ad-slot="SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="footer">Free & login-free clipboard. Works on all devices.</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDO6gyB_GMN8XOSjzIXfyTtbs4SjYgaAls",
      authDomain: "quickpaste-af1b8.firebaseapp.com",
      projectId: "quickpaste-af1b8",
      storageBucket: "quickpaste-af1b8.appspot.com",
      messagingSenderId: "197671751474",
      appId: "1:197671751474:web:01e45e024c2bb47831112b",
      measurementId: "G-YNKFMGH0LE"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.firestore();

    function generateCode() {
      const input = document.getElementById('input').value.trim();
      if (!input) return alert('Paste something first.');
      const code = Math.floor(100000 + Math.random() * 900000).toString();
      db.collection("pastes").doc(code).set({ content: input, created: Date.now() }).then(() => {
        document.getElementById('codeValue').textContent = code;
        generateQR(`${location.origin + location.pathname}?code=${code}`);
        showMedia(input);
      });
    }

    function generateQR(url) {
      const qr = new QRious({
        element: document.getElementById('qr'),
        value: url,
        size: 180,
        background: 'white',
        foreground: '#003366',
        level: 'H'
      });
      document.getElementById('qrSection').style.display = 'block';
    }

    function showMedia(content) {
      const preview = document.getElementById('mediaPreview');
      preview.innerHTML = '';
      if (content.startsWith('data:image/') || content.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
        preview.innerHTML = `<img src="${content}" alt="Image preview">`;
      } else if (content.match(/\.(mp4|webm)$/i)) {
        preview.innerHTML = `<video controls><source src="${content}" type="video/mp4"></video>`;
      } else if (content.includes('youtube.com') || content.includes('youtu.be')) {
        const videoId = content.split('v=')[1]?.split('&')[0] || content.split('/').pop();
        preview.innerHTML = `<iframe width="100%" height="215" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      } else {
        preview.innerHTML = `<p>Text content shared.</p>`;
      }
    }

    const params = new URLSearchParams(location.search);
    if (params.has("code")) {
      const code = params.get("code");
      db.collection("pastes").doc(code).get().then(doc => {
        if (doc.exists) {
          const data = doc.data().content;
          document.getElementById('input').value = data;
          document.getElementById('codeValue').textContent = code;
          generateQR(`${location.origin + location.pathname}?code=${code}`);
          showMedia(data);
        } else {
          alert("No content found for that code.");
        }
      });
    }
  </script>
</body>
</html>
